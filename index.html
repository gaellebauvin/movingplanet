    <link rel="stylesheet" href="assets/css/style.css">

            <div class="planet planet-2 horizontal">
                <img src="assets/images/planets/planet9.svg">

        </div>
        <div class="container-planet container-planet-3">
            <div class="planet planet-3">

        </div>
        <div class="container-planet container-planet-9">
            <div class="planet planet-9 horizontal">
                <img src="assets/images/planets/planet4.svg">
            </div>

<div class="buttons">
    <a href="/" class="play-btn"><img src="assets/images/icon/play-button.svg"></a>
    <a href="/" class="undo-btn"><img src="assets/images/icon/undo-alt.svg"></a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
