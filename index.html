<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Moving planets</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/aissatou.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.min.js"
            integrity="sha512-y/gX3imWQKHaL1WVyuaK5HE6gMjpju/NV+nC9nz5cmoCS3pjgwOYlZ8ToBNlu4qxiQ/EIMRnYhY/WX70tVwuTw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Load the Paper.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" src="assets/js/paperwave.js" canvas="myCanvas"></script>
<body id="first-level">
<div class="header">
    <h1 class="title">Reproduis le son à l’aide des planètes</h1>
</div>
<div class="space">
    <div class="stars"></div>
    <div class="lines">
        <img src="assets/images/lines.svg">
    </div>
    <div class="planets">
        <div class="planet-1">
            <img src="assets/images/planets/planet7.svg">
        </div>

        <div class="container-planet container-planet-2">
            <div class="planet planet-2 horizontal" data-note-number="note1" data-great-note="C4">
                <img src="assets/images/planets/planet9.svg">
            </div>
        </div>
        <div class="container-planet container-planet-3">
            <div class="planet planet-3" data-note-number="note2" data-great-note="G4">
                <img src="assets/images/planets/planet2.svg">
            </div>
        </div>
        <div class="container-planet container-planet-4">
            <div class="planet planet-4 horizontal" data-note-number="note3" data-great-note="A4">
                <img src="assets/images/planets/planet1.svg">
            </div>
        </div>
        <div class="container-planet container-planet-5">
            <div class="planet planet-5 horizontal" data-note-number="note4" data-great-note="G2">
                <img src="assets/images/planets/planet6.svg">
            </div>
        </div>
        <div class="container-planet container-planet-6">
            <div class="planet planet-6" data-note-number="note5" data-great-note="G2">
                <img src="assets/images/planets/planet8.svg">
            </div>
        </div>
        <div class="container-planet container-planet-7">
            <div class="planet planet-7" data-note-number="note6" data-great-note="B4">
                <img src="assets/images/planets/planet3.svg">
            </div>
        </div>
        <div class="container-planet container-planet-8">
            <div class="planet planet-8" data-note-number="note7" data-great-note="C4">
                <img src="assets/images/planets/planet5.svg">
            </div>
        </div>
        <div class="container-planet container-planet-9">
            <div class="planet planet-9 horizontal" data-note-number="note8" data-great-note="C3">
                <img src="assets/images/planets/planet4.svg">
            </div>
        </div>
    </div>
</div>
<div class="buttons">
    <button id="play-btn"><img src="assets/images/icon/play-button.svg" alt=""></button>
    <button id="undo-btn">Rejouer le son</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
<script type="text/javascript" src="assets/js/level-up.js"></script>
<script src="assets/js/pixistars.js"></script>
<!--
<script src="assets/js/pixiwave.js"></script>
-->
</body>
</html>
